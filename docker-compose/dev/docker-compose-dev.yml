version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: saleslist_db
    environment:
      POSTGRES_DB: saleslist_dev
      POSTGRES_USER: saleslist_user
      POSTGRES_PASSWORD: saleslist_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saleslist_user -d saleslist_dev"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: saleslist_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Django Backend
  backend:
    build:
      context: ../../..
      dockerfile: ./saleslist-infra/docker/backend/Dockerfile.prod
    container_name: saleslist_backend
    env_file:
      - ../../env/backend.dev.env
    ports:
      - "8002:8000"
    volumes:
      - ../../../saleslist-backend:/app
      - backend_static:/app/static
      - backend_media:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Frontend (Development with Hot Reload)
  frontend:
    build:
      context: ../../..
      dockerfile: ./saleslist-infra/docker/frontend/Dockerfile.dev
    container_name: saleslist_frontend_dev
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8002
      - NEXT_PUBLIC_ENVIRONMENT=dev
      - NODE_ENV=development
    ports:
      - "3002:3000"
    volumes:
      # Mount source code for hot reload
      - ../../../saleslist-front:/app
      # Exclude node_modules
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
  backend_static:
  backend_media:

networks:
  default:
    name: saleslist_network