version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: saleslist_db
    environment:
      POSTGRES_DB: saleslist_dev
      POSTGRES_USER: saleslist_user
      POSTGRES_PASSWORD: saleslist_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
      TZ: Asia/Tokyo
    ports:
      - "5442:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saleslist_user -d saleslist_dev"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: saleslist_redis
    environment:
      TZ: Asia/Tokyo
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Django Backend
  backend:
    build:
      context: ../../..
      dockerfile: ./saleslist-infra/docker/backend/Dockerfile.prod
    container_name: saleslist_backend
    env_file:
      - ../../env/dev/backend.env
    environment:
      TZ: Asia/Tokyo
    ports:
      - "8010:8000"
    volumes:
      - ../../../saleslist-backend:/app
      - backend_static:/app/static
      - backend_media:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "manage.py", "check", "--database", "default"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  worker:
    build:
      context: ../../..
      dockerfile: ./saleslist-infra/docker/backend/Dockerfile.prod
    container_name: saleslist_worker
    env_file:
      - ../../env/dev/backend.env
    environment:
      TZ: Asia/Tokyo
    command: >
      sh -c "mkdir -p /app/logs &&
             celery -A saleslist_backend worker -l info --logfile /app/logs/celery-worker.log"
    volumes:
      - ../../../saleslist-backend:/app
      - backend_static:/app/static
      - backend_media:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Beat
  beat:
    build:
      context: ../../..
      dockerfile: ./saleslist-infra/docker/backend/Dockerfile.prod
    container_name: saleslist_beat
    env_file:
      - ../../env/dev/backend.env
    environment:
      TZ: Asia/Tokyo
    command: >
      sh -c "mkdir -p /app/logs &&
             celery -A saleslist_backend beat -l info --logfile /app/logs/celery-beat.log"
    volumes:
      - ../../../saleslist-backend:/app
      - backend_static:/app/static
      - backend_media:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Next.js Frontend
  frontend:
    build:
      context: ../../..
      dockerfile: ./saleslist-infra/docker/frontend/Dockerfile.prod
    container_name: saleslist_frontend
    env_file:
      - ../../env/dev/frontend.env
    environment:
      TZ: Asia/Tokyo
    ports:
      - "${FRONTEND_PORT:-3010}:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  backend_static:
  backend_media:

networks:
  default:
    name: saleslist_network
